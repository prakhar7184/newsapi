    <script>
        let url = 'http://api.mediastack.com/v1/news?access_key=f168842fc41e3ea06d7bc7cf72e8477e';

        document.getElementById("content1").innerHTML =`<a style="text-decoration:none;color:black;" href="${a[0].url}">${a[0].title}</a>`;    
        document.getElementById("content2").innerHTML =`<a style="text-decoration:none;color:black;" href="${b[0].url}">${b[0].title}</a>`;

        document.getElementById("content4").innerHTML =`<a style="text-decoration:none;color:black;" href="${d[0].url}">${d[0].title}</a>`;    
        document.getElementById("content5").innerHTML =`<a style="text-decoration:none;color:black;" href="${e[0].url}">${e[0].title}</a>`;

    }
